<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta -->
    <meta charset="utf-8" />

    <!-- tween -->
    <script type="text/javascript" src="library/js/Tween.js"></script>
    <script type="text/javascript" src="library/js/OpacityTween.js"></script>

    <!-- script -->
    <script type="text/javascript" src="library/js/flight.js"></script>

    <!-- google font api-->
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:extralight,light,regular&subset=latin' rel='stylesheet' type='text/css'>

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="library/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="library/css/style.css" />

    <title>DEFENCE OR DIE?</title>

</head>

<body>
<div id="outer">
    <div id="inner">
        <div id="container">

            <!-- canvas bg -->
            <canvas id="canvasbg" width="960" height="540">Download Chrome</canvas>

            <!-- game-intro -->
            <div id="game-start">
                <h1 class="headline-1"><span class="pink-bg">DEFENCE OR DIE?</span></h1>
                <p>Catch the ones you can, avoid the ones you can't. Defence or Die, choose well and score high!</p>
                <a id="game-start-btn" class="button blue" href="#" target="_blank">PLAY (MOUSE)</a><a id="game-start-btn-orientation" class="button blue" href="#" target="_blank">PLAY (ORIENTATION)</a>
                <p class="disclaimer">Requires browser & device that supports orientation</p>
            </div>

            <!-- game-play -->
            <div id="game-play">
                <span>Lives: </span><span id="lives-display">-</span><span> | Points: </span><span id="points-display">-</span><span id="quit"><a href="#" target="_blank" id="quit-btn">Quit</span>
            </div>

            <!-- game-end -->
            <div id="game-end">
                <h1 class="headline-1"><span class="pink-bg" id="final-points-display">-</span></h1>
                <h1 class="headline-1"><span class="pink-bg" id="best-score-display">-</span></h1>
                <a id="game-restart-btn" class="button blue" href="#" target="_blank">PLAY AGAIN (MOUSE)</a><a id="game-restart-btn-orientation" class="button blue" href="#" target="_blank">PLAY AGAIN (ORIENTATION)</a>
                <!--<p class="disclaimer">Requires browser & device that supports orientation</p>-->
            </div>


        </div>
    </div>
</div>
</body>

</html>
